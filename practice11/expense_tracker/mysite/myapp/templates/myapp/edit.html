{% extends 'myapp/base.html' %}
{% load static %}

{% block body %}
    <h1 class="m-10 text-xl font-bold">Edit Expense</h1>

    <form method="post" class="shadow-lg m-10 rounded-lg">
        {% csrf_token %}
        <div class="flex px-10 py-10">
            <div class="mx-10">
                <div class="mb-5">
                    <label class="font-semibold">Expense name</label>
                </div>
                <div class="border p-1">
                    {{ expense_form.name }}
                </div>
            </div>

            <div class="mx-10">
                <div class="mb-5">
                    <label class="font-semibold">Expense amount</label>
                </div>
                <div class="border p-1">
                    {{ expense_form.amount }}
                </div>
            </div>

            <div class="mx-10">
                <div class="mb-5">
                    <label class="font-semibold">Expense category</label>
                </div>
                <div class="border p-1">
                    {{ expense_form.category }}
                </div>
            </div>

            <div class="mx-10 mt-10">
                <button name="edit_expense" class="bg-green-500 px-5 py-2 text-white font-bold rounded-lg" type="submit">Save Changes</button>
            </div>
        </div>
    </form>

    <div class="m-10">
        <a href="{% url 'index' %}" class="text-blue-500 hover:underline">Back to Expenses</a>
    </div>
{% endblock %}
